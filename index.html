<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" class="css">

</head>

<body>
    <div class="nav">
        <div class="left">
            <h4>VERTİCAL MENU</h4>
            <span><i class="fa-solid fa-bars"></i></span>
        </div>
        <ul>
            <li class="html"><a href="">HTML</a></li>
            <li><a href="">CSS</a></li>
            <li class="sass"><a href="">SASS</a></li>
            <li><a href="">JAVASCRİPT</a></li>
        </ul>
    </div>

    <script>
        let lion = document.querySelector("span");
        let List = document.querySelector("ul");

        lion.addEventListener("click", () => {
            List.classList.toggle("gorunur");
        });

        window.addEventListener("resize", () => {
            if (window.innerWidth > 1000) {
                List.classList.remove("gorunur");
            }
        });
    </script>
</body>

</html>
